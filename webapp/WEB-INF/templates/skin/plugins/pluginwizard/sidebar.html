<#macro sidebar step >
    <div class="form-group">
        <form class="default-form" method="post" action="jsp/site/Portal.jsp">
            <input type="hidden" name="page" value="pluginwizard" />
            <button type="submit" name="view_createPlugin" class="btn btn-sm btn-block <#if step="creation">btn-primary<#else>btn-default</#if> <#if step="description" || step="creation" || step="rest"> disabled </#if>">
                <h5>#i18n{pluginwizard.pluginwizard_create_application.labelCreationStep}</h5>
            </button>
            <button type="submit" name="view_modifyDescription" class="btn btn-sm btn-block <#if step="description">btn-primary<#else>btn-default</#if> <#if step="description" || step="creation" || step="rest"> disabled </#if>">
                <h5>#i18n{pluginwizard.pluginwizard_create_application.labelDescriptionStep}</h5>
            </button>
            <button type="submit" name="view_manageBusinessClasses" class="btn btn-sm btn-block <#if step="model">btn-primary<#else>btn-default</#if> <#if step="description" || step="creation" || step="rest"> disabled </#if>">
                <h5>#i18n{pluginwizard.pluginwizard_create_application.labelBusinessStep}</h5>
            </button>
            <button type="submit" name="view_manageAdminFeatures" class="btn btn-sm btn-block <#if step="administration">btn-primary<#else>btn-default</#if> <#if step="description" || step="creation" || step="rest"> disabled </#if>">
                <h5>#i18n{pluginwizard.pluginwizard_create_application.labelFeaturesStep}</h5>
            </button>
            <button type="submit" name="view_manageApplications" class="btn btn-sm btn-block <#if step="xpage">btn-primary<#else>btn-default</#if> <#if step="description" || step="creation" || step="rest"> disabled </#if>">
                <h5>#i18n{pluginwizard.pluginwizard_create_application.labelXPageStep}</h5>
            </button>
            <button type="submit" name="view_managePortlets" class="btn btn-sm btn-block <#if step="portlet">btn-primary<#else>btn-default</#if> <#if step="description" || step="creation" || step="rest"> disabled </#if>">
                <h5>#i18n{pluginwizard.pluginwizard_create_application.labelPortletsStep}</h5>
            </button>
            <button type="submit" name="view_manageRest" class="btn btn-sm btn-block <#if step="rest">btn-primary<#else>btn-default</#if> <#if step="description" || step="creation" || step="rest"> disabled </#if>">
                <h5>#i18n{pluginwizard.pluginwizard_create_application.labelRestStep}</h5>
            </button>
            <button type="submit" name="view_recapitulate" class="btn btn-sm btn-block <#if step="generate">btn-primary<#else>btn-default</#if> <#if step="description" || step="creation" || step="rest"> disabled </#if>">
                <h5>#i18n{pluginwizard.pluginwizard_create_application.labelGenerateStep}</h5>
            </button>
        </form>
    </div>
</#macro>
